<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../main-css/styles.css">
</head>
<body>
    <div class="signup-container">
        <h1>Register for Car Rental</h1>
        <form id="registrationForm" enctype="multipart/form-data" novalidate>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="johndoe@email.com" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="09123456789" pattern="[0-9]{10,15}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <div class="password-field">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                </div>
            </div>
            <div class="form-group">
                <label for="dlpic">Upload Driver's License (JPG or PNG only):</label>
                <input type="file" id="dlpic" name="dlpic" accept="image/jpeg,image/png" required>
                <small class="error-message" id="dlpic-error"></small>
            </div>
            <button type="submit" class="signup-btn">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Log in here</a></p>
    </div>
    <script src="../main-js/signup.js"></script>
</body>
</html>
