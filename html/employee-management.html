<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin-panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/employee-management.css">
    <title>Employees - Car Rental</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="sidebar">
        <h2><i class="fas fa-car"></i> Car Rental</h2>
        <nav>
            <a href="/html/admin-panel.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="/html/car-management.html"><i class="fas fa-car"></i> Cars</a>
            <a href="/html/customer-management.html"><i class="fas fa-users"></i> Customers</a>
            <a href="/html/employee-management.html"><i class="fas fa-user-tie"></i> Employees</a>
            <a href="/html/reservantion-management.html"><i class="fas fa-calendar-check"></i> Reservations</a>
            <a href="/html/reservation-management.html"><i class="fas fa-cog"></i> Settings</a>
            
            <div class="nav-section">
                <p><i class="fas fa-chart-bar"></i> Reports</p>
                <a href="/html/transaction-management.html"><i class="fas fa-exchange-alt"></i> Transactions</a>
                <a href="#"><i class="fas fa-credit-card"></i> Payment Details</a>
                <a href="#"><i class="fas fa-file-alt"></i> Car Report</a>
            </div>
            
            <a href="/html/login.html" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main">  <!-- Changed from "main-content" to "main" -->
        <div class="burger-menu">  <!-- Added burger menu -->
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <section id="employees" class="card">
            <div class="header-actions">
                <h2>Employee Management</h2>
                <div class="actions-wrapper">
                    <div class="search-box">
                        <input type="text" placeholder="Search employees...">
                        <i class="fas fa-search"></i>
                    </div>
                    <button class="add-btn" onclick="openModal()"><i class="fas fa-plus"></i> Add New Employee</button>
                </div>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Employee ID</th>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>201</td>
                            <td>Jane Smith</td>
                            <td>Manager</td>
                            <td>jane.smith@email.com</td>
                            <td>+1 234-567-8901</td>
                            <td><span class="status active">Active</span></td>
                            <td class="actions">
                                <button class="edit-btn"><i class="fas fa-edit"></i></button>
                                <button class="delete-btn"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Modal for Add/Edit Employee -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Employee</h2>
            <form id="employeeForm">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Position:</label>
                    <input type="text" name="position" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" name="phone" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">Save</button>
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/admin-panel.js"></script>
    <script src="/js/employee-management.js"></script>
</body>
</html>
