<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin-panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/employee-management.css">
    <title>Employees - Car Rental</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="sidebar">
        <h2><i class="fas fa-car"></i> Car Rental</h2>
        <nav>
            <a href="../html/admin-panel.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="../html/car-management.html"><i class="fas fa-car"></i> Cars</a>
            <a href="../html/customer-management.html"><i class="fas fa-users"></i> Customers</a>
            <a href="../html/employee-management.html"><i class="fas fa-user-tie"></i> Employees</a>
            <a href="../html/reservation-management.html"><i class="fas fa-calendar-check"></i> Reservations</a>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
            
            <div class="nav-section">
                <p><i class="fas fa-chart-bar"></i> Reports</p>
                <a href="../html/transaction-management.html"><i class="fas fa-exchange-alt"></i> Transactions</a>
                <a href="#"><i class="fas fa-credit-card"></i> Payment Details</a>
                <a href="#"><i class="fas fa-file-alt"></i> Car Report</a>
            </div>
            
            <a href="../html/login.html" class="logout"><i class="fas fa-sign-ougit-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main">  <!-- Changed from "main-content" to "main" -->
        <div class="burger-menu">  <!-- Added burger menu -->
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <section id="employees" class="card">
            <div class="header-actions">
                <h2>Employee Management</h2>
                <div class="actions-wrapper">
                    <div class="search-box">
                        <input type="text" placeholder="Search employees...">
                        <i class="fas fa-search"></i>
                    </div>
                    <button class="add-btn" type="button"><i class="fas fa-plus"></i> Add New Employee</button>
                </div>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Employee ID</th>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <!-- ...existing pagination... -->
            </div>
        </section>
    </div>

    <!-- Updated Modal for Add/Edit Employee -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="modal-title">Employee Details</h2>
            <form id="employeeForm">
                <input type="hidden" id="empId" name="id">
                <div class="form-group">
                    <label for="empName">Full Name:</label>
                    <input type="text" id="empName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="empPosition">Position:</label>
                    <select id="empPosition" name="position" required>
                        <option value="">Select Position</option>
                        <option value="CRSS manager">CRSS Manager</option>
                        <option value="Transporter">Transporter</option>
                        <option value="Agent">Agent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="empEmail">Email:</label>
                    <input type="email" id="empEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="empPhone">Phone:</label>
                    <input type="tel" id="empPhone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="empStatus">Status:</label>
                    <select id="empStatus" name="status" required>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                        <option value="On leave">On Leave</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="empAddress">Address:</label>
                    <textarea id="empAddress" name="address" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">Save Changes</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/admin-panel.js"></script>
    <script src="../js/employee-management.js"></script>
</body>
</html>
