<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin-panel.css">
    <link rel="stylesheet" href="/css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Settings - Car Rental</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="sidebar">
        <h2><i class="fas fa-car"></i> Car Rental</h2>
        <nav>
            <a href="/html/admin-panel.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="/html/car-management.html"><i class="fas fa-car"></i> Cars</a>
            <a href="/html/customer-management.html"><i class="fas fa-users"></i> Customers</a>
            <a href="/html/employee-management.html"><i class="fas fa-user-tie"></i> Employees</a>
            <a href="/html/reservation-management.html"><i class="fas fa-calendar-check"></i> Reservations</a>
            <a href="/html/settings.html" class="active"><i class="fas fa-cog"></i> Settings</a>
            
            <div class="nav-section">
                <p><i class="fas fa-chart-bar"></i> Reports</p>
                <a href="/html/transaction-management.html"><i class="fas fa-exchange-alt"></i> Transactions</a>
                <a href="/html/sales-report.html" class="active"><i class="fas fa-chart-line"></i> Sales Report</a>
                <a href="/html/car-report.html"><i class="fas fa-file-alt"></i> Car Report</a>
            </div>
            
            <a href="/html/login.html" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main">
        <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="settings-container">
            <h1>Settings</h1>
            
            <div class="settings-section">
                <h2>Account Settings</h2>
                <div class="settings-card">
                    <form id="accountSettingsForm">
                        <div class="form-group">
                            <label for="adminName">Admin Name</label>
                            <input type="text" id="adminName" name="adminName" value="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="adminEmail">Email</label>
                            <input type="email" id="adminEmail" name="adminEmail" value="john@example.com">
                        </div>
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword">
                        </div>
                        <button type="submit" class="save-btn">Save Changes</button>
                    </form>
                </div>
            </div>

            <!-- System Settings section removed -->

            <div class="settings-section">
                <h2>Rental Settings</h2>
                <div class="settings-card">
                    <div class="form-group">
                        <label for="lateFee">Late Return Fee (per day)</label>
                        <input type="number" id="lateFee" value="50" min="0">
                    </div>
                    <button class="save-btn">Save Settings</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/admin-panel.js"></script>
    <script src="/js/settings.js"></script>
</body>
</html>
