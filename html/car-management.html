<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin-panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/car-management.css">
    <title>Cars - Car Rental</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="sidebar">
        <h2><i class="fas fa-car"></i> Car Rental</h2>
        <nav>
            <a href="../html/admin-panel.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="../html/car-management.html"><i class="fas fa-car"></i> Cars</a>
            <a href="../html/customer-management.html"><i class="fas fa-users"></i> Customers</a>
            <a href="../html/employee-management.html"><i class="fas fa-user-tie"></i> Employees</a>
            <a href="../html/reservation-management.html"><i class="fas fa-calendar-check"></i> Reservations</a>
            <a href="../"><i class="fas fa-cog"></i> Settings</a>
            
            <div class="nav-section">
                <p><i class="fas fa-chart-bar"></i> Reports</p>
                <a href="../html/transaction-management.html"><i class="fas fa-exchange-alt"></i> Transactions</a>
                <a href="#"><i class="fas fa-credit-card"></i> Payment Details</a>
                <a href="#"><i class="fas fa-file-alt"></i> Car Report</a>
            </div>
            
            <a href="../html/login.html" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main">
        <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <section id="cars" class="dashboard-card">
            <div class="section-header">
                <h2><i class="fas fa-car"></i> Car Management</h2>
                <button class="add-car-btn" onclick="openModal()">
                    <i class="fas fa-plus"></i> Add New Car
                </button>
            </div>

            <div class="filters">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search cars...">
                </div>
                <div class="filter-group">
                    <select id="brandFilter">
                        <option value="">All Brands</option>
                        <option value="Toyota">Mitsubishi</option>
                        <option value="Honda">Toyota</option>
                        <option value="Ford">Nissan</option>
                    </select>
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="Hatchback">Hatchback</option>
                        <option value="Sedan">Sedan</option>
                        <option value="SUV">SUV</option>
                        <option value="Van">Van</option>
                    </select>
                </div>
            </div>

            <!-- Replace the current table body with an empty one -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th class="text-center">Car ID</th>
                            <th class="text-left">Brand & Model</th>
                            <th class="text-center">Body Type</th>
                            <th class="text-center">Plate Number</th>
                            <th class="text-center">Status</th>
                            <th class="text-right">Price</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be dynamically loaded here -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Add/Edit Car Modal -->
        <div id="carModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New Car</h3>
                    <span class="close">&times;</span>
                </div>
                <form id="carForm">
                    <div class="form-group">
                        <label>Brand</label>
                        <select name="brand" required>
                            <option value="Toyota">Toyota</option>
                            <option value="Mitsubishi">Mitsubishi</option>
                            <option value="Nissan">Nissan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Model</label>
                        <select name="model" required>
                            <option value="Vios">Vios</option>
                            <option value="Mirage">Mirage</option>
                            <option value="Hiace">Hiace</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Body Type</label>
                        <select name="bodyType" required>
                            <option value="Hatchback">Hatchback</option>
                            <option value="Sedan">Sedan</option>
                            <option value="SUV">SUV</option>
                            <option value="Van">Van</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Plate Number</label>
                        <input type="text" name="plate_number" required>
                    </div>
                    <div class="form-group">
                        <label>Year</label>
                        <input type="number" name="year" required>
                    </div>
                    <div class="form-group">
                        <label>Daily Rate</label>
                        <input type="number" name="price" required>
                    </div>
                    <div class="form-group">
                        <label>Car Image</label>
                        <input type="file" name="carImage" accept="image/*" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="save-btn">Save Car</button>
                        <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/admin-panel.js"></script>
    <script src="../js/car-management.js"></script>
</body>
</html>
