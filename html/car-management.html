<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin-panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/car-management.css">
    <title>Cars - Car Rental</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="sidebar">
        <h2><i class="fas fa-car"></i> Car Rental</h2>
        <nav>
            <a href="/html/admin-panel.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="/html/car-management.html"><i class="fas fa-car"></i> Cars</a>
            <a href="/html/customer-management.html"><i class="fas fa-users"></i> Customers</a>
            <a href="/html/employee-management.html"><i class="fas fa-user-tie"></i> Employees</a>
            <a href="/html/reservation-management.html"><i class="fas fa-calendar-check"></i> Reservations</a>
            <a href="/html/settings.html"><i class="fas fa-cog"></i> Settings</a>
            
            <div class="nav-section">
                <p><i class="fas fa-chart-bar"></i> Reports</p>
                <a href="/html/transaction-management.html"><i class="fas fa-exchange-alt"></i> Transactions</a>
                <a href="#"><i class="fas fa-credit-card"></i> Payment Details</a>
                <a href="#"><i class="fas fa-file-alt"></i> Car Report</a>
            </div>
            
            <a href="/html/login.html" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main">
        <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <section id="cars" class="dashboard-card">
            <div class="section-header">
                <h2><i class="fas fa-car"></i> Car Management</h2>
                <button class="add-car-btn" onclick="openModal()">
                    <i class="fas fa-plus"></i> Add New Car
                </button>
            </div>

            <div class="filters">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search cars...">
                </div>
                <div class="filter-group">
                    <select id="brandFilter">
                        <option value="">All Brands</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Honda">Honda</option>
                        <option value="Ford">Ford</option>
                    </select>
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="Sedan">Sedan</option>
                        <option value="SUV">SUV</option>
                        <option value="Van">Van</option>
                    </select>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Car ID</th>
                            <th>Image</th>
                            <th>Brand & Model</th>
                            <th>Body Type</th>
                            <th>Seat Capacity</th>
                            <th>Status</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#CR001</td>
                            <td><img src="/images/car1.jpg" alt="Car" class="car-thumbnail"></td>
                            <td>
                                <div class="car-info">
                                    <strong>Toyota Camry</strong>
                                    <span>2023 Model</span>
                                </div>
                            </td>
                            <td>Sedan</td>
                            <td>5</td>
                            <td><span class="status available">Available</span></td>
                            <td>â‚±2,500/day</td>
                            <td class="actions">
                                <button class="edit-btn" onclick="editCar(1)">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="delete-btn" onclick="deleteCar(1)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Add/Edit Car Modal -->
        <div id="carModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New Car</h3>
                    <span class="close">&times;</span>
                </div>
                <form id="carForm">
                    <div class="form-group">
                        <label>Brand</label>
                        <select name="brand" required>
                            <option value="Toyota">Toyota</option>
                            <option value="Mitsubishi">Mitsubishi</option>
                            <option value="Nissan">Nissan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Model</label>
                        <select name="model" required>
                            <option value="Vios">Vios</option>
                            <option value="Mirage">Mirage</option>
                            <option value="Hiace">Hiace</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Body Type</label>
                        <select name="bodyType" required>
                            <option value="Sedan">Sedan</option>
                            <option value="SUV">SUV</option>
                            <option value="Van">Van</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Seat Capacity</label>
                        <input type="number" name="seats" required>
                    </div>
                    <div class="form-group">
                        <label>Price per Day</label>
                        <input type="number" name="price" required>
                    </div>
                    <div class="form-group">
                        <label>Car Image</label>
                        <input type="file" name="carImage" accept="image/*">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="save-btn">Save Car</button>
                        <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/admin-panel.js"></script>
    <script src="/js/car-management.js"></script>
</body>
</html>
