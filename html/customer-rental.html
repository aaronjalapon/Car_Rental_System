<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car - Car Rental Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/customer-rental.css">
    <link rel="stylesheet" href="/css/landing-page.css">
</head>
<body>
    <header>
        <div class="logo">DriveNow</div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="customer-rental.html" class="active">Services</a>
            <a href="my-reservations.html">My Reservations</a>
            <a href="profile.html" class="login-btn">My Profile</a>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <div class="search-container">
                <div class="search-form">
                    <div class="form-group">
                        <label><i class="fas fa-calendar"></i> Pick-up Date</label>
                        <input type="date" id="pickupDate">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-calendar"></i> Return Date</label>
                        <input type="date" id="returnDate">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-car"></i> Car Type</label>
                        <select id="carType">
                            <option value="">All Types</option>
                            <option value="sedan">Sedan</option>
                            <option value="suv">SUV</option>
                            <option value="van">Van</option>
                        </select>
                    </div>
                    <button class="search-btn">Search Cars</button>
                </div>
            </div>
        </section>

        <section class="available-cars">
            <h2>Available Cars</h2>
            <div class="filters">
                <select id="sortBy">
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="name">Name</option>
                </select>
                <div class="price-filter">
                    <label>Max Price:</label>
                    <input type="range" id="priceRange" min="0" max="10000" step="500">
                    <span id="priceValue">₱5000</span>
                </div>
            </div>

            <div class="car-grid">
                <!-- Car cards will be dynamically added here -->
            </div>
        </section>
    </main>

    <!-- Rental Modal -->
    <div id="rentalModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Confirm Reservation</h2>
            <div class="car-details">
                <!-- Car details will be populated dynamically -->
            </div>
            <form id="reservationForm">
                <div class="form-group">
                    <label>Pick-up Date</label>
                    <input type="date" name="pickupDate" required>
                </div>
                <div class="form-group">
                    <label>Return Date</label>
                    <input type="date" name="returnDate" required>
                </div>
                <div class="form-group">
                    <label>Additional Notes</label>
                    <textarea name="notes"></textarea>
                </div>
                <div class="price-summary">
                    <div class="price-row">
                        <span>Daily Rate:</span>
                        <span class="daily-rate">₱2,500</span>
                    </div>
                    <div class="price-row">
                        <span>Number of Days:</span>
                        <span class="num-days">3</span>
                    </div>
                    <div class="price-row total">
                        <span>Total Amount:</span>
                        <span class="total-amount">₱7,500</span>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="reserve-btn">Confirm Reservation</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/customer-rental.js"></script>
    <script src="/js/navbar.js"></script>
</body>
</html>
