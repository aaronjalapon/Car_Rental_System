<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Car Rental Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/landing-page.css">
</head>
<body>
    <header>
        <div class="logo">DriveNow</div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="customer-rental.html">Services</a>
            <a href="my-reservations.html">My Reservations</a>
            <div class="profile-dropdown">
                <a href="#" class="login-btn profile-trigger">
                    <i class="fas fa-user"></i>
                    <span>My Profile</span>
                    <i class="fas fa-chevron-down"></i>
                </a>
                <div class="dropdown-menu">
                    <a href="profile.html"><i class="fas fa-user-circle"></i> View Profile</a>
                    <div class="dropdown-divider"></div>
                    <a href="login.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="profile-container">
        <div class="profile-header">
            <h1>My Profile</h1>
        </div>

        <div class="profile-content">
            <div class="profile-section">
                <h2>Personal Information</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" value="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="john.doe@example.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" value="+1 234 567 890">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address">123 Main St, City, Country</textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="save-btn">Save Changes</button>
                    </div>
                </form>
            </div>

            <div class="profile-section">
                <h2>Driver's License</h2>
                <div class="license-container">
                    <div class="license-preview">
                        <img id="licenseImage" src="/images/placeholder-license.jpg" alt="Driver's License">
                        <div class="license-overlay">
                            <button class="upload-license-btn">
                                <i class="fas fa-upload"></i>
                                Update License Image
                            </button>
                        </div>
                    </div>
                    <input type="file" id="licenseUpload" accept="image/*" hidden>
                    <p class="license-help">Upload a clear image of your valid driver's license</p>
                </div>
            </div>

            <div class="profile-section">
                <h2>Security</h2>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="save-btn">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="/js/navbar.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
