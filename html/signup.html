<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Registration</title>
    <link rel="stylesheet" href="/Car_Rental_System/css/styles.css">
</head>
<body>
    <div class="signup-container">
        <h1>Register for Car Rental</h1>
        <form id="registrationForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" pattern="[0-9]{10,15}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <div class="form-group">
                <label for="driversLicense">Upload Driver's License:</label>
                <input type="file" id="driversLicense" name="driversLicense" accept="image/*" required>
            </div>
            <button type="submit" class="signup-btn">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="/Car_Rental_System/html/login.html">Log in here</a></p>
    </div>
    <script src="/Car_Rental_System/js/signup.js"></script>
</body>
</html>
